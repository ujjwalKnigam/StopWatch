<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="StopWatch.css">
    <script src="stopwatch.js"></script>
    <title>Stop Watch</title>
</head>
<body onload="setDefault()">
    <div class="container1">
        <div class="timer1"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span><span></div>
        <div class="buttons">
            <div class="maindiv">
                <div class="start-button" id="s1" onclick="start()"><i class="bi bi-skip-start-circle-fill"></i></div>
                <div class="stop-button" id="s2" onclick="stop()"><i class="bi bi-stop-circle-fill"></i></div>
                <div class="restart-button" id="s3" onclick="restart()"><i class="bi bi-arrow-counterclockwise"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
